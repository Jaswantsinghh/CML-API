<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event details</title>
</head>
<body>
    <h1>Please fill the event data in the form below:</h1>
    <form method="POST" action="/create-event" enctype="multipart/form-data">
        <label for="">Event Title
            <input type="text" name="event_title" required>
        </label>
        <br>
        <label for="">Description
            <input type="text" name="event_about" required>
        </label>
        <br>
        <label for="">Event Date
            <input type="date" name="event_date" required>
        </label>
        <br>
        <label>Event Image
            <input type="file" name="event_image" accept="image/*" required>
        </label>
        <br>
        <label for="">Event Time
            <input type="time" name="event_time" required>
        </label>
        <br>
        <label for="">Event Status (check if active)
            <input type="checkbox" name="event_status" required>
        </label>
        <br>
        <label for="">Event Link
            <input type="text" name="event_link" required>
        </label>
        <br>
        <input type="submit" value="submit">
    </form>
    <a href="/view-event">Check event data</a>
</body>
</html>
