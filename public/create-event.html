<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="createEvent.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Event details</div>
    <div class="content">
      <form action="#">
        <div class="event-details">
          <div class="input-box">
            <span class="details">Event Title</span>
            <input type="text" placeholder="Enter event title" required>
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text" placeholder="Enter event description" required>
          </div>
          <div class="input-box">
            <span class="details">Event Date</span>
            <input type="date" placeholder="Enter event date" required>
          </div>
          <div class="input-box">
            <span class="details">Event Image</span>
            <input type="file" accept="image/*" required>
          </div>
          <div class="input-box">
            <span class="details">Event Time</span>
            <input type="time"  required>
          </div>
          <div class="input-box">
            <span class="details">Event Link</span>
            <input type="text" placeholder="Enter event link" required>
          </div>
        <label for="">Event Status (check if active)
            <input type="checkbox" name="input-box" required>
        </label>
        </div>
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
